<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #profile {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>User Profile</h1>
    <p><strong>โปรแกรมเมอร์: ปฏิวัฒน์ กฤษฏิ์สุภารัตน์</strong></p>
    <div id="profile"></div>

    <script>
      const user = {
        name: "Alice",
        age: 25,
        getDetails: function () {
          return `Name: ${this.name}, Age: ${this.age}`;
        },
      };

      class UserProfile {
        constructor(user) {
          this.user = user;
        }

        displayProfile() {
          const profileDiv = document.getElementById("profile");
          profileDiv.innerHTML = `<p>${this.user.getDetails()}</p>`;
        }
      }

      const userProfile = new UserProfile(user);
      userProfile.displayProfile();
    </script>
  </body>
</html>
