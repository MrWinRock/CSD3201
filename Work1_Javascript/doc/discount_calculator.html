<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Calculator</title>
    <script>
      function calculateDiscount() {
        const totalPrice = 1000;
        const discountRate = 0.2;
        const discountedPrice = totalPrice - totalPrice * discountRate;
        document.getElementById(
          "discount-result"
        ).innerText = `Discounted Price: $${discountedPrice}`;
      }
    </script>
  </head>
  <body>
    <h1>Discount Calculator</h1>
    <p><strong>โปรแกรมเมอร์: ปฏิวัฒน์ กฤษฏิ์สุภารัตน์</strong></p>
    <p>Total Price: $1000</p>
    <p>Discount Rate: 20%</p>
    <button onclick="calculateDiscount()">Calculate Discount</button>
    <p id="discount-result"></p>
  </body>
</html>
