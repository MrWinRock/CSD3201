<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #profile {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>โปรไฟล์ผู้ใช้</h1>
    <p><strong>โปรแกรมเมอร์: ปฏิวัฒน์ กฤษฏิ์สุภารัตน์</strong></p>
    <div id="profile"></div>
    <h2>แก้ไขข้อมูล</h2>
    <label for="name-input">ชื่อ:</label>
    <input type="text" id="name-input" /><br />
    <label for="age-input">อายุ:</label>
    <input type="number" id="age-input" /><br />
    <button id="update-btn">อัปเดตข้อมูล</button>
    <script>
      const user = {
        name: "สมชาย",
        age: 30,
      };
      function displayProfile() {
        const profileDiv = document.getElementById("profile");
        profileDiv.innerHTML = `<p>ชื่อ: ${user.name}</p><p>อายุ: ${user.age}</p>`;
      }
      const updateProfile = function () {
        const nameInput = document.getElementById("name-input").value;
        const ageInput = document.getElementById("age-input").value;
        if (nameInput) user.name = nameInput;
        if (ageInput) user.age = parseInt(ageInput);
        displayProfile();
      };
      document.getElementById("update-btn").onclick = updateProfile;
      displayProfile();
    </script>
  </body>
</html>
