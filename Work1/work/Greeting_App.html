<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แอปทักทาย</title>

    <script>
      function greeting() {
        const name = document.querySelector("input").value;
        document.getElementById("greeting").innerText = `สวัสดี, ${name}`;
      }
    </script>
  </head>
  <body>
    <!-- Header -->
    <h1>แอปทักทาย</h1>
    <p><strong>โปรแกรมเมอร์: ปฏิวัฒน์ กฤษฏิ์สุภารัตน์</strong></p>
    <hr />
    <br />
    <!--  -->

    <label for="name">กรอกชื่อของคุณ: </label>
    <input type="text" title="name" />

    <button type="submit" onclick="greeting()">ทักทาย</button>

    <p id="greeting"></p>
  </body>
</html>
