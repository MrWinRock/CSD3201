<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เครื่องคิดเลข</title>

    <script>
      function calculate() {
        const num1 = parseFloat(document.querySelector("#num1").value);
        const num2 = parseFloat(document.querySelector("#num2").value);
        const operator = document.querySelector("#operator").value;
        let result;

        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
          default:
            result = "ไม่รองรับเครื่องหมายทางคณิตศาสตร์นี้";
        }
        document.getElementById("result").innerText = `ผลลัพธ์: ${result}`;
      }
    </script>
  </head>
  <body>
    <h1>เครื่องคิดเลข</h1>
    <p><strong>โปรแกรมเมอร์: ปฏิวัฒน์ กฤษฏิ์สุภารัตน์</strong></p>
    <hr />
    <label for="num1">ตัวเลขที่ 1: </label>
    <input type="number" id="num1" title="num1" />
    <br />
    <label for="num2">ตัวเลขที่ 2: </label>
    <input type="number" id="num2" title="num2" />
    <br />
    <label for="operator">เลือกการดำเนินการ: </label>
    <select id="operator">
      <option value="+">บวก</option>
      <option value="-">ลบ</option>
      <option value="*">คูณ</option>
      <option value="/">หาร</option>
    </select>
    <br />
    <button type="submit" onclick="calculate()">คำนวน</button>
    <h2 id="result"></h2>
  </body>
</html>
